<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <!-- <body class="debug" onload="onInit()"> -->


    <main class="main-layout">

        <header class="main-header">
            <h1>Meme Generator</h1>
        </header>


        <div class="left-side">
            <section class="gallery-section">
                <div class="section-tabs hidden">
                    <h2 class="active" onclick="onShowGallery()">Gallery</h2>
                    <span>|</span>
                    <h2 onclick="onShowSaved()">Saved</h2>
                </div>
                <h2 class="desktop-title">Gallery</h2>
                <input type="file" id="upload-img" accept="image/*" onchange="onUploadImg(event)" hidden>
                <label for="upload-img" class="upload-btn">+ Upload</label>
                <div class="gallery-grid"></div>
            </section>

            <section class="saved-section">
                <div class="section-tabs hidden">
                    <h2 onclick="onShowGallery()">Gallery</h2>
                    <span>|</span>
                    <h2 class="active" onclick="onShowSaved()">Saved</h2>
                </div>
                <h2 class="desktop-title">Saved</h2>
                <div class="saved-grid"></div>
            </section>
        </div>



        <section class="editor-section">
            <h2>Editor</h2>
            <input id="line-txt" type="text" placeholder="Enter text" oninput="onSetLineTxt(this.value)">

            <div class="editor-controls">
                <!-- <button onclick="onAddLine()">Add Line</button>
                <button onclick="onSwitchLine()">Switch Line</button>

                <button onclick="onChangeFontSize(2)">A+</button>
                <button onclick="onChangeFontSize(-2)">A-</button>

                <input id="line-color" type="color" value="#ffffff" oninput="onSetColor(this.value)"> -->

                <!-- Row 1: Line management + positioning -->
                <div class="controls-row">
                    <button onclick="onAddLine()">Add</button>
                    <button onclick="onSwitchLine()">Switch</button>
                    <button onclick="onDeleteLine()">Delete</button>
                    <button onclick="onMoveLine(5)">↓</button>
                    <button onclick="onMoveLine(-5)">↑</button>
                </div>

                <!-- Row 2: Text styling -->
                <div class="controls-row">
                    <button onclick="onSetAlign('left')">Left</button>
                    <button onclick="onSetAlign('center')">Center</button>
                    <button onclick="onSetAlign('right')">Right</button>
                    <button onclick="onChangeFontSize(2)">A+</button>
                    <button onclick="onChangeFontSize(-2)">A-</button>
                    <input id="line-color" type="color" value="#ffffff" oninput="onSetColor(this.value)">
                    <select id="font-family" onchange="onSetFontFamily(this.value)">
                        <option value="Arial" style="font-family: Arial">Arial</option>
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Comic Sans MS" style="font-family: Comic Sans MS">Comic Sans</option>
                        <option value="Times New Roman" style="font-family: Times New Roman">Times</option>
                        <option value="Courier New" style="font-family: Courier New">Courier</option>
                    </select>
                </div>
            </div>

            <div class="canvas-container">
                <canvas width="400" height="400" onclick="onCanvasClick(event)"></canvas>
            </div>

            <div class="button-group">
                <button onclick="onSaveMeme()">Save</button>
                <a href="#" onclick="onDownloadMeme(this)">Download</a>
                <button onclick="onShareMeme()">Share</button>
            </div>
        </section>

    </main>



    <script src="js/util.service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
