<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<!-- <body onload="onInit()"> -->

<body class="debug" onload="onInit()">

    <header class="main-header">
        <h1>Meme Generator</h1>
    </header>

    <main class="main-layout">

        <section class="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery-grid"></div>
        </section>

        <section class="editor-section">
            <h2>Editor</h2>
            <input id="line-txt" type="text" placeholder="Enter text" oninput="onSetLineTxt(this.value)">

            <div class="editor-controls">
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onSwitchLine()">Switch Line</button>

                <button onclick="onChangeFontSize(2)">A+</button>
                <button onclick="onChangeFontSize(-2)">A-</button>

                <input id="line-color" type="color" value="#ffffff" oninput="onSetColor(this.value)">
            </div>

            <div class="canvas-container">
                <canvas width="400" height="400" onclick="onCanvasClick(event)"></canvas>
            </div>

            <a href="#" onclick="onDownloadMeme(this)">Download</a>
        </section>

    </main>




    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
